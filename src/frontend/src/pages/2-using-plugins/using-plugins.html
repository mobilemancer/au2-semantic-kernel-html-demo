<h1>Using Plugins</h1>

<h2>Enter Rough Job Draft</h2>
<textarea id="jobAdText" rows="10" cols="150" value.bind="draft"></textarea>

<div class="row">
    <button id="submit" click.trigger="sendText">Submit</button>
</div>

<h2>Result</h2>
<textarea id="result" rows="15" cols="150" value.bind="response"></textarea>
